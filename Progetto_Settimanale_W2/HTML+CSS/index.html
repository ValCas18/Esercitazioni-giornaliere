<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <meta name="description" content="Amazon Home Page">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <a href="#" title="Amazon Homepage"><img src="./assets/images/logo.png" alt="logo amazon" width="150px" id="logo_top"></a>
        <ul id="barra_link">
            <li><a href="#" title="All Products" class="link_top">All</a></li>
            <li><a href="#" title="Todays' deals" class="link_top">Today's deals</a></li>
            <li><a href="#" title="Customer Service" class="link_top">Customer Service</a></li>
            <li><a href="#" title="Registry" class="link_top">Registry</a></li>
            <li><a href="#" title="Gift Cards" class="link_top">Gift Cards</a></li>
            <li><a href="#" title="Sell" class="link_top">Sell</a></li>
        </ul>
    </header>

    <main>
        <section id="holiday_gift">
            <div id="orange_bar">
                <p>Shop All Holiday Gift</p>
            </div>
            <div id="green_banner">
                <h2>Holiday Gift Guides</h2>
                <p>Be a go-gifter</p>
            </div>
        </section>
        <article>
            <div id="perfect_gift">
                <span class="photo_title">Find the perfect gift</span>
                <a href="#" title="shop now" class="photo_link">Shop now</a><br>
                <div id="products_photo">
                    <a href="#" title="Kindle"> <img src="../HTML+CSS/assets/images/img_1.jpg" alt="foto tablet"
                            class="tabPcWatchDog"></a>
                    <a href="#" title="Furniture"> <img src="../HTML+CSS/assets/images/img_2.jpg" alt="foto tavolo con vaso e computer"
                            class="tabPcWatchDog"></a>
                    <a href="#" title="Wristwatch"> <img src="../HTML+CSS/assets/images/img_3.jpg" alt="foto orologi da polso"
                            class="tabPcWatchDog"></a>
                    <a href="#" title="Pet Accessories"> <img src="../HTML+CSS/assets/images/img_4.jpg" alt="foto cane e gatto"
                            class="tabPcWatchDog"></a>
                </div>
            </div>
            <div class="ideas_gift">
                <a href="#" title="VR set"><img src="../HTML+CSS/assets/images/img_9.png" alt="foto set di virtual reality" width="100%"
                    class="central_images"></a>
                <span class="photo_title">Play the gifting game</span>
                <a href="#" title="Gaming" class="photo_link">Shop gaming</a><br>
            </div>
            <div class="ideas_gift">
                <a href="#" title="Amazon Music"><img src="../HTML+CSS/assets/images/img_10.png" alt=" foto cuffie, occhiali, bicchiere e amplificatore"
                    width="100%" class="central_images"></a>
                <span class="photo_title">The sound of cheer</span>
                <a href="#" title="audio&accessories" class="photo_link">Shop Audio & Accessories</a><br>
            </div>
        </article>
    </main>
    <footer>
        <p><a href="#top" title="BacktoTop" id="link_bottom">Back to Top</a></p><br>
        <img src="../HTML+CSS/assets/images/logo.png" alt="logo amazon" width="200px" id="logo_bottom">
    </footer>
</body>

</html>
